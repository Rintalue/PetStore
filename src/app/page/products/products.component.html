<div class="container mt-5 mb-5">

  <div class="row">

    <div class="col-lg-4" *ngFor="let fd of petsData">

      <div class="petbox mt-3 mb-3">
        <img src="{{fd.petImg}}" loading="lazy" alt="pets">
        <h1>{{fd.petName}}</h1>
        <p>{{fd.petDetail}}</p>
        <a class="adoptbtn" [routerLink]="['/products',fd.id]" routerLinkActive="active">Adopt &nbsp;<i class="bi bi-bag-heart-fill"></i></a>
      </div>
    </div>
  </div>
</div>
